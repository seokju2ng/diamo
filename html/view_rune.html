<!doctype html>
<html>
  <head>
    <title> DIAMO - 룬 정보 </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/h_main.css">
  </head>
  <style>
    table{
      text-align: center;
    }
    td img{
      width:30px;
    }
    button{
      font-size: 15px;
    }
    th{
      width:130px;
    }
  </style>
  <script>
    window.onload = function(){
      var rune_table = document.getElementById('rune');
      var name = ['엘', '엘드', '티르', '네프', '에드', '아이드', '탈',
        '랄', '오르트', '주울', '앰', '솔', '샤에', '돌', '헬', '포',
        '룸', '코', '팔', '렘', '풀', '우움', '말', '아이스트', '굴',
        '벡스', '옴', '로', '수르', '베르', '자', '참', '조드'];
      if(rune_table.rows.length === 0){
        for(var i = 0; i < name.length; i++){
          var row = rune_table.insertRow(rune_table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          cell1.innerHTML = i+1;
          cell2.innerHTML = "<img src='../img/rune/"+(i+1)+".png'>";
          cell3.innerHTML = name[i] + ' 룬';
          cell4.innerHTML = "<a href='rune_info.html'><button style='background-color:#00bbbb'>정보 보기</button></a>";
          cell5.innerHTML = "<a href='runewords_info.html'><button style='background-color:#ffbb00'>해당 룬워드 보기</button></a>";
        }
      }
        document.getElementById('result').innerHTML = "총 검색결과 "+i+"건";
    }
  </script>
  <body>
    <div id="topbar">
      <a href="index.html" class="logo_view">DIAMO</a>
      <input type="text" class="searchbar" placeholder="아이템 명 혹은 룬 검색">
      <a href="view.html"><input type="button" class="searchbtn" value="검색"></a>
      <div id="menubar">
        <img src="../img/menubtn.png" class="menubtn" onclick="menu()">
      </div>
      <script type="text/javascript" src="../js/menu.js"></script>
    </div>
    <label id="result"></label>
    <table>
      <tr>
        <th style="width:70px">번호</th>
        <th style="width:70px">룬</th>
        <th>이름</th>
        <th>상세정보</th>
        <th>룬워드</th>
      </tr>
      <tbody id="rune"></tbody>
    </table>
  </body>
</html>
