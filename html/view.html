<!doctype html>
<html>
  <head>
    <title> DIAMO - 검색결과 </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/h_main.css">
  </head>
  <style>
    table{
      text-align: center;
    }
    button{
      font-size: 15px;
    }
    th{
      width:150px;
    }
    td img{
      width: 40px;
      height: 50px;
    }
    .title{
      margin: 15px;
      margin-bottom: 1px;
      display:block;
      border:1px solid black;
      width: 140px;
      text-align: center;
      padding: 3px;
      background-color: #ddd;
    }
  </style>
  <script>
    window.onload = function(){
      var rune_table = document.getElementById('rune');
      var set_table = document.getElementById('set');
      var name = [
        ["탈 라샤의 호라드릭 크레스트", 0], ["탈 라샤의 가디언쉽", 0],
        ["탈 라샤의 리드리스 아이", 0], ["탈 라샤의 어쥬디케이션", 0],
        ["탈 라샤의 파인-스펀 클로쓰", 0]];
      var timg =[
        "tal_mask", "tal_gab", "tal_bong", "tal_amul", "tal_belt"];
      var set = [
        ["탈 라샤의 래핑스","tal"]
      ]
      var j = 0;
      for(var i = 0; i < name.length; i++){
        var row = set_table.insertRow(set_table.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "<img src='../img/set/"+timg[i]+".gif'>";
        cell2.innerHTML = name[i][0];
        cell3.innerHTML = set[name[i][1]][0];
        cell4.innerHTML += "<img src='../img/set/"+set[name[i][1]][1]+"_set.png'>";
        cell5.innerHTML = "<a href='set_info/"+(i+1)+".html'><button style='background-color:#00bbbb'>정보 보기</button></a>";
        j++;
      }

      if(rune_table.rows.length === 0){
        var row = rune_table.insertRow(rune_table.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = 7;
        cell2.innerHTML = "<img src='../img/rune/7.png' style='height:40px;'>";
        cell3.innerHTML = '탈 룬';
        cell4.innerHTML = "<a href='rune_info_1.html'><button style='background-color:#00bbbb'>정보 보기</button></a>";
        cell5.innerHTML = "<a href='runewords_info.html'><button style='background-color:#00bbbb'>해당 룬워드 보기</button></a>";
      }
      document.getElementById('result').innerHTML = "총 검색결과 "+(j+1)+"건";
    }
  </script>
  <body>
    <div id="topbar">
      <a href="index.html" class="logo_view">DIAMO</a>
      <input type="text" class="searchbar" value="탈" placeholder="아이템 명 혹은 룬 검색">
      <a href="view.html"><input type="button" class="searchbtn" value="검색"></a>
      <div id="menubar">
        <img src="../img/menubtn.png" class="menubtn" onclick="menu()">
      </div>
      <script type="text/javascript" src="../js/menu.js"></script>
    </div>
    <label id="result"></label>
    <label class="title">룬 1건</label>
    <table>
      <tr>
        <th style="width:70px">번호</th>
        <th style="width:70px">룬</th>
        <th style="width:316px">이름</th>
        <th>상세정보</th>
        <th>룬워드</th>
      </tr>
      <tbody id="rune"></tbody>
    </table>
    <label class="title">세트 아이템 5건</label>
    <table>
      <tr>
        <th style="width:100px">이미지</th>
        <th style="width:220px">이름</th>
        <th style="width:220px">세트명</th>
        <th style="width:108px">착용샷</th>
        <th style="width:108px">상세정보</th>
      </tr>
      <tbody id="set"></tbody>
    </table>
  </body>
</html>
