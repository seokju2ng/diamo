<!doctype html>
<html>
  <head>
    <title> DIAMO - 보석 정보 </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/h_main.css">
  </head>
  <style>
    table{
      text-align: center;
      border-spacing: 7px;
    }
    td img{
      width:30px;
    }
    button{
      font-size: 15px;
    }
    th{
      width:180px;
      border-bottom-style: ridge;
    }
  </style>
  <script>
    window.onload = function(){
      var rune_table = document.getElementById('rune');
      var type = ["토파즈", "자수정", "다이아몬드", "에메랄드",
                  "루비", "사파이어", "스컬"];
      var rate = [["최하급 ", 1], ["하급 ", 5], ["", 12],
                  ["상급 ", 15], ["최상급 ", 18]];
      var name = [
        [0, 0], [1, 0], [2, 0], [3, 0], [4, 0],
        [0, 1], [1, 1], [2, 1], [3, 1], [4, 1],
        [0, 2], [1, 2], [2, 2], [3, 2], [4, 2],
        [0, 3], [1, 3], [2, 3], [3, 3], [4, 3],
        [0, 4], [1, 4], [2, 4], [3, 4], [4, 4],
        [0, 5], [1, 5], [2, 5], [3, 5], [4, 5],
        [0, 6], [1, 6], [2, 6], [3, 6], [4, 6]
      ];
      var otype = ["라이트닝 데미지", "라이트닝 저항", "매직 아이템 발견 확률",
        "공격 등급", "방어력", "힘", "콜드 데미지", "콜드 저항", "최대 마나",
        "파이어 데미지", "파이어 저항", "라이프", "포이즌 데미지", "포이즌 저항",
        "민첩", "데미지(언데드에)", "모든 저항", "공격 등급", "라이프 흡수", "데미지 반사",
        "라이프 재생"];
      var value = [
        ["1-8 ", 0, "+12% ", 1, "+9% ", 2], ["1-14 ", 0, "+16% ", 1, "+13% ", 2],
        ["1-22 ", 0, "+22% ", 1, "+16% ", 2], ["1-30 ", 0, "+28% ", 1, "+20% ", 2],
        ["1-40 ", 0, "+40% ", 1, "+24% ", 2], ["+40 ", 3, "+8 ", 4, "+3 ", 5],
        ["+60 ", 3, "+12 ", 4, "+4 ", 5], ["+80 ", 3, "+18 ", 4, "+6 ", 5],
        ["+100 ", 3, "+24 ", 4, "+8 ", 5], ["+150 ", 3, "+30 ", 4, "+10 ", 5],
        ["+28% ", 6, "+6% ", 7, "+20 ", 8], ["+34% ", 6, "+8% ", 7, "+40 ", 8],
        ["+44% ", 6, "+11% ", 7, "+60 ", 8], ["+53% ", 6, "+14% ", 7, "+80 ", 8],
        ["+68% ", 6, "+19% ", 7, "+100 ", 8], ["10 ", 9, "+12% ", 10, "+3 ", 11],
        ["20 ", 9, "+16% ", 10, "+4 ", 11], ["40 ", 9, "+22% ", 10, "+6 ", 11],
        ["60 ", 9, "+28% ", 10, "+8 ", 11], ["100 ", 9, "+40% ", 10, "+10 ", 11],
        ["1-8 ", 0, "+12% ", 1, "+9% ", 2], ["1-14 ", 0, "+16% ", 1, "+13% ", 2],
        ["1-22 ", 0, "+22% ", 1, "+16% ", 2], ["1-30 ", 0, "+28% ", 1, "+20% ", 2],
        ["1-40 ", 0, "+40% ", 1, "+24% ", 2], ["+40 ", 3, "+8 ", 4, "+3 ", 5],
        ["+60 ", 3, "+12 ", 4, "+4 ", 5], ["+80 ", 3, "+18 ", 4, "+6 ", 5],
        ["+100 ", 3, "+24 ", 4, "+8 ", 5], ["+150 ", 3, "+30 ", 4, "+10 ", 5],
        ["+28% ", 6, "+6% ", 7, "+20 ", 8], ["+34% ", 6, "+8% ", 7, "+40 ", 8],
        ["+44% ", 6, "+11% ", 7, "+60 ", 8], ["+53% ", 6, "+14% ", 7, "+80 ", 8],
        ["+68% ", 6, "+19% ", 7, "+100 ", 8], ["10 ", 9, "+12% ", 10, "+3 ", 11],
        ["20 ", 9, "+16% ", 10, "+4 ", 11], ["40 ", 9, "+22% ", 10, "+6 ", 11],
        ["60 ", 9, "+28% ", 10, "+8 ", 11], ["100 ", 9, "+40% ", 10, "+10 ", 11],
        ["10 ", 9, "+12% ", 10, "+3 ", 11],
        ["20 ", 9, "+16% ", 10, "+4 ", 11], ["40 ", 9, "+22% ", 10, "+6 ", 11],
        ["60 ", 9, "+28% ", 10, "+8 ", 11], ["100 ", 9, "+40% ", 10, "+10 ", 11],
      ];
      if(rune_table.rows.length === 0){
        for(var i = 0; i < name.length; i++){
          var row = rune_table.insertRow(rune_table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
          cell1.innerHTML = rate[name[i][0]][1];
          cell2.innerHTML = "<img src='../img/gem/"+name[i][0]+name[i][1]+".gif'>";
          cell3.innerHTML = rate[name[i][0]][0]+type[name[i][1]];
          cell4.innerHTML = value[i][0]+otype[value[i][1]];
          cell5.innerHTML = value[i][2]+otype[value[i][3]];;
          cell6.innerHTML = value[i][4]+otype[value[i][5]];;
        }
      }
      document.getElementById('result').innerHTML = "총 검색결과 "+i+"건";
    }
  </script>
  <body>
    <div id="topbar">
      <a href="index.html" class="logo_view">DIAMO</a>
      <input type="text" class="searchbar" placeholder="아이템 명 혹은 룬 검색">
      <a href="view.html"><input type="button" class="searchbtn" value="검색"></a>
      <div id="menubar">
        <img src="../img/menubtn.png" class="menubtn" onclick="menu()">
      </div>
      <script type="text/javascript" src="../js/menu.js"></script>
    </div>
    <label id="result"></label>
    <table>
      <tr>
        <th rowspan="2" style="width:60px">레벨제한</th>
        <th rowspan="2" style="width:50px">이미지</th>
        <th rowspan="2" style="width:130px">이름</th>
        <th colspan="3">장착시 효과</th>
      </tr>
      <tr>
        <th>무기</th>
        <th>방패</th>
        <th>갑옷</th>
      </tr>
      <tbody id="rune"></tbody>
    </table>
  </body>
</html>
